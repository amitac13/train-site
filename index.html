<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Israel Trains - Schedule and Information</title>
  <!-- Bootstrap CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Carousel Image Styling */
    .carousel-item img {
      max-height: 500px; /* Set desired height */
      object-fit: cover; /* Ensures the image fits without distortion */
      width: 100%; /* Stretches to full width */
    }
  </style>
</head>
<body>
  
  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Israel Trains</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel Section -->
  <div id="trainCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="media/train 1.jpg" class="d-block w-100" alt="Train Route 1">
      </div>
      <div class="carousel-item">
        <img src="media/train 2.jpg" class="d-block w-100" alt="Train Route 2">
      </div>
      <div class="carousel-item">
        <img src="media/train 3.jpg" class="d-block w-100" alt="Train Route 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#trainCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#trainCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Button Group and Schedule Section -->
  <section id="schedule" class="my-5">
    <div class="container">
      <div class="d-flex justify-content-center mb-4">
        <div class="btn-group" role="group" aria-label="Train Info">
          <button type="button" class="btn btn-primary">Route Finder</button>
          <button type="button" class="btn btn-success">Train Timetable</button>
          <button type="button" class="btn btn-danger">Live Status</button>
        </div>
      </div>

      <!-- Schedule Form -->
      <form action="https://www.rail.co.il/?page=routePlan&step=origin" method="GET" class="row">
        <div class="col-md-6 mb-3">
          <label for="origin" class="form-label">Origin Station</label>
          <input type="text" class="form-control" id="origin" name="origin" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="destination" class="form-label">Destination Station</label>
          <input type="text" class="form-control" id="destination" name="destination" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Check Schedule</button>
        </div>
      </form>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="bg-light py-5">
    <div class="container text-center">
      <h2>About Israel Trains</h2>
      <p>Israel's train network connects major cities and towns. It is one of the most reliable modes of transportation in the country.</p>
    </div>
  </section>
  
  <!-- Footer Section -->
<footer class="bg-dark text-white text-center py-4">
  <p>&copy; 2024 Israel Trains. All rights reserved.</p>
  <div>
    <!-- Replace # with your actual social media URLs -->
    <a href="https://www.facebook.com/irail" class="text-white mx-2" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://x.com/israelrailways" class="text-white mx-2" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://www.instagram.com/israrail/" class="text-white mx-2" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>
</footer>


  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
